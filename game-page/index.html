<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Game Hub</div>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#games">Games</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero-section">
      <h1>Discover Our Games</h1>
      <div class="game-icons">
        <!-- Circular icons -->
        <div class="game-icon" data-game="0">
          <img src="assets/game1_icon.png" alt="Game 1">
        </div>
        <div class="game-icon" data-game="1">
          <img src="assets/game2_icon.png" alt="Game 2">
        </div>
        <div class="game-icon" data-game="2">
          <img src="assets/game3_icon.png" alt="Game 3">
        </div>
      </div>
    </section>

    <!-- Showcase Section -->
    <section class="showcase-section">
      <div class="game-content">
        <div class="game-image">
          <img src="assets/game1_image.png" alt="Game 1">
        </div>
        <div class="game-info">
          <h2>Game Title 1</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. This is where the game's description goes.</p>
          <div class="game-icons-row">
            <img src="assets/icon_graphics.png" alt="Graphics Icon">
            <img src="assets/icon_controls.png" alt="Controls Icon">
            <img src="assets/icon_story.png" alt="Story Icon">
          </div>
          <button class="play-button">Play Now</button>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="script.js"></script>
</html>
