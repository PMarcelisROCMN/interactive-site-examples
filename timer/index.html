<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer with Reset and Cookies</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Timer</h1>
    <div id="timer">0.000</div>
    <button id="reset">Reset</button>
    <div id="log">
      <h2>Reset Log</h2>
      <ul id="reset-log"></ul>
      <p>Total Resets: <span id="reset-count">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
