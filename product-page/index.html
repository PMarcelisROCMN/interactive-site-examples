<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleek Scooter Design</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">CO</div>
    <nav>
      <ul>
        <li><a href="#">Products</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <a href="#" class="login">Log In</a>
      <a href="#" class="signup">Sign Up</a>
    </div>
  </header>

  <main class="hero-section">
    <div class="content">
      <h1>LET'S RIDE <br><span>THE FUTURE.</span></h1>
      <p>Simple and sleek design with users in mind.</p>
      <div class="cta-buttons">
        <a href="#" class="primary-cta">Buy now</a>
        <a href="#" class="secondary-cta">Watch our video how it works</a>
      </div>
    </div>
    <div class="caroussel-buttons">
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
    <div class="scooter-image">
      <img src="assets/scooter_green.png" alt="Sleek scooter">
    </div>
  </main>

  <section class="stats">
    <div class="stat">
      <h3><span class="value">105</span> lbs</h3>
      <p>Net Weight</p>
    </div>
    <div class="stat">
      <h3><span class="value">26</span> mph</h3>
      <p>Top Speed</p>
    </div>
    <div class="stat">
      <h3><span class="value">38</span> miles</h3>
      <p>Max Range</p>
    </div>
    <div class="stat">
      <h3><span class="value">89</span> nm</h3>
      <p>Max Torque</p>
    </div>
    <div class="stat">
      <h3><span class="value">22</span>% slope</h3>
      <p>Hill Climbing</p>
    </div>
    <div class="stat">
      <h3><span class="value">2</span>x</h3>
      <p>Hydraulic Disc Brakes</p>
    </div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
